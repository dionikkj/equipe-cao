<script>
    function caixalogin() {
         document.getElementById("login").style.border = "none"
 document.getElementById("login").style.fontSize = "25px"

        document.getElementById("caixalogin").style.height = "200px"
        document.getElementById("signup").style.display = "none"
        document.getElementById("login").style.left = "135px"


    }
    function caixasignup() {
        document.getElementById("signup").style.border = "none"
 document.getElementById("signup").style.fontSize = "25px"

        document.getElementById("caixasignup").style.height = "335px"
        document.getElementById("login").style.display = "none"
        document.getElementById("signup").style.right = "135px"
    }

    function voltar() {
         document.getElementById("login").style.border = "solid 1px"
 document.getElementById("login").style.fontSize = "18px"

 document.getElementById("signup").style.border = "solid 1px"
 document.getElementById("signup").style.fontSize = "18px"



        document.getElementById("login").style.left = "5px"
        document.getElementById("signup").style.right = "5px"
        document.getElementById("signup").style.display = "block"
        document.getElementById("login").style.display = "block"
        document.getElementById("caixalogin").style.height = "1px"
        document.getElementById("caixasignup").style.height = "1px"
    }
